---
version: "3"

vars:
  kubernetes_dir: "{{.ROOT_DIR}}/kubernetes"
  k8s_cluster: '{{.k8s_cluster | default "main"}}'

env:
  KUBECONFIG: '{{.KUBERNETES_DIR}}/{{.k8s_cluster}}/kubeconfig'
  TALOSCONFIG: '{{.KUBERNETES_DIR}}/{{.k8s_cluster}}/bootstrap/talos/clusterconfig/talosconfig'

includes:
  flux:
    dir: .taskfiles/flux
    taskfile: .taskfiles/flux
  k8s:
    taskfile: .taskfiles/k8s
    dir: .taskfiles/k8s
  postgres:
    taskfile: ".taskfiles/postgres"
    dir: .taskfiles/postgres
  rook:
    taskfile: ".taskfiles/rook"
    dir: .taskfiles/rook
  sops:
    taskfile: ".taskfiles/sops"
    dir: .taskfiles/sops
  talos:
    taskfile: ".taskfiles/talos"
    dir: .taskfiles/talos
  volsync:
    taskfile: ".taskfiles/volsync"
    dir: .taskfiles/volsync

tasks:
  default:
    silent: true
    cmds:
      - task -l
